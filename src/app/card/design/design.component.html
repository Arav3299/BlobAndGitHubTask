<a href="" class="dummy">
<div class="row pt-2">
    <div class="col-md-10 col-12 pt-2">

    </div>
    <div class="col-md-2 col-12 pt-2">
        <div class="card findarav purple">
            <div class="card-body text-center">
                <div class="text-center"><h5><b>Aravindharaj P</b></h5></div>
            </div>
        </div>
    </div>
</div>
</a>


<div class="row pt-2">

    <div class="pt-2"></div>
    <div class="container">

        <div class="row">

            <div class="col-md-1 text-center col-4 pt-2" *ngFor="let a of dummy;index as i">
                <button class="btn btn-primary" (click)="findThatDeck(i+1)" >{{a}}</button>
            </div>


        </div>



    </div>
    <div class="pt-4"></div>

</div>


<div class="container">
    <div class="col-md-12 col-12 pt-2">
        <div class="row">
            <div *ngFor="let data of blobData.slice(0,6);index as i"
                [ngClass]="[i<2 ? 'col-md-6 col-12 pt-2' :'col-md-3 col-12 pt-2']">
                <div class="card h-100" [class.newset]="i>1">
                    <div class="card-body">
                        <div
                            [ngClass]="[i<2 ?'col-md-5 col-12':'col-md-7 col-12',i>2 ?'col-md-12 col-12':'col-md-12 col-12']">
                            <div class="box">
                                <img src={{data.imgUrl}} width="200%">
                                <ul class="icon">
                                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                                </ul>
                            </div>
                            <h5 class="pt-2"><b>{{data.title}}</b></h5>
                            <div *ngIf="data.contentType=='news'">



                                <p>{{data.short_desc}}</p>
                                <div class="row pt-2">
                                    <div class="col-md-12 col-xs-12 col-12">
                                        <b style="color:#f44178"> <i class="fa fa-clock-o" aria-hidden="true"></i>
                                            &nbsp;Posted </b> Type | {{data.contentType}}
                                    </div>
                                    

                                </div>
                            </div>

                        </div>
                    </div>



                </div>

            </div>
        </div>
    </div>
    <div class="pt-5"></div>
</div>
